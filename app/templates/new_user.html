{% extends 'base.html' %}

{% block head %}
<title>New User</title>
{% endblock %}

{% block body %}
<h1>NEW USER</h1>
<hr>
<form action="/home/users/new/submit" method="POST">
    <label for="name">Name:</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name" required />
    <br />
    <label for="email">Email:</label>
    <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email" required />
    <br />
    <label for="password">Password:</label>
    <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password" required />
    <br />
    <input class="btn btn-success" type="submit" value="Create User" />
</form>
<hr>
{% endblock %}
